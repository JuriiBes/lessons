<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Domashka lesson Cars</title>
</head>

<body>

  <div class="wrapper">


    <header class="header">
      <div class="header__container">
        <div class="title">
          <h1>WOW Car!!!</h1>
          <img src="img/emoji.png" alt="emoji">
        </div>
      </div>
    </header>
    <div class="navigation">
      <div class="navigation__container">
        <ul class="navigation__items">
          <li class="navigation__item translate"><a href="#" class="translate__item">Translate</a></li>
          <li class="navigation__item scale"><a href="#" class="scale__item">Scale</a></li>
          <li class="navigation__item rotate"><a href="#" class="rotate__item">Rotate</a></li>
          <li class="navigation__item matrix"><a href="#" class="matrix__item">Matrix</a></li>
          <li class="navigation__item skew"><a href="#" class="skew__item">Skew</a></li>
          <li class="navigation__item transform-origin"><a href="#"
              class="transform-origin__item">Transform-origin<br>Hover to driver</a>
          </li>
          <li class="navigation__item perspective"><a href="#" class="perspective__item">Perspective,
              perspective-origin<br>Hover to driver</a></li>
          <li class="navigation__item backface"><a href="#" class="backface__item">Backface-visibility<br>Hover to
              driver</a></li>
        </ul>
      </div>
    </div>
    <main class="main">
      <div class="main__container">
        <div class="car">
          <div class="roof"></div>
          <div class="glass">
            <div class="glass-cleaner cleaner-one"></div>
            <div class="glass-cleaner cleaner-twoo"></div>
            <div class="glass__driver driver">
              <div class="driver__body">
                <div class="driver__front">
                  <img src="img/ups.png" alt="image driver">
                </div>
                <div class="driver__back">
                  <img src="img/wow.png" alt="image driver">
                </div>
              </div>
            </div>

            <div class="glass__mirror-left"></div>
            <div class="glass__mirror-right"></div>
          </div>
          <div class="grill">
            <div class="grill__turbo turbo">
              <div class="turbo__circle"></div>
              <div class="turbo__circle"></div>
              <div class="turbo__circle"></div>
              <div class="turbo__circle"></div>
            </div>
            <div class="grill__light light-left light">
              <div class="light__faceline"></div>
              <div class="light__body body-left">
                <div class="body-left__yellow"></div>
                <div class="body-left__short"></div>
                <div class="body-left__long"></div>
              </div>
              <div class="light__day day-light">
                <div class="day-light__one"></div>
                <div class="day-light__twoo"></div>
                <div class="day-light__three"></div>
              </div>
            </div>
            <div class="grill__light light-right light">
              <div class="light__faceline"></div>
              <div class="light__body body-left">
                <div class="body-left__yellow"></div>
                <div class="body-left__short"></div>
                <div class="body-left__long"></div>
              </div>
              <div class="light__day day-light">
                <div class="day-light__one"></div>
                <div class="day-light__twoo"></div>
                <div class="day-light__three"></div>
              </div>
            </div>
            <div class="grill__grill relling">
              <div class="relling__item"></div>
              <div class="relling__item"></div>
              <div class="relling__item"></div>
              <div class="relling__item"></div>
              <div class="relling__item"></div>
              <div class="relling__item"></div>
              <div class="relling__item"></div>
            </div>
          </div>
          <div class="whells">
            <div class="whells__item left-whell protektor">
              <div class="protektor__item"></div>
              <div class="protektor__item"></div>
              <div class="protektor__item"></div>
              <div class="protektor__item"></div>
              <div class="protektor__item"></div>
              <div class="protektor__item"></div>
              <div class="protektor__item"></div>
            </div>
            <div class="whells__item right-whell protektor">
              <div class="protektor__item"></div>
              <div class="protektor__item"></div>
              <div class="protektor__item"></div>
              <div class="protektor__item"></div>
              <div class="protektor__item"></div>
              <div class="protektor__item"></div>
              <div class="protektor__item"></div>
            </div>
          </div>
        </div>
      </div>
    </main>


  </div>
</body>

</html>
